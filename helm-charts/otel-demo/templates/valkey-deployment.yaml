apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "otel-demo.fullname" . }}-valkey
  labels:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: valkey
    app.kubernetes.io/name: {{ include "otel-demo.fullname" . }}-valkey
spec:
  replicas: {{ .Values.valkey.replicaCount | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "otel-demo.fullname" . }}-valkey
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: valkey
        app.kubernetes.io/name: {{ include "otel-demo.fullname" . }}-valkey
      {{- if or .Values.global.podAnnotations .Values.valkey.podAnnotations }}
      annotations:
        {{- with .Values.global.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.valkey.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
    spec:
      serviceAccountName: {{ .Values.serviceAccountName | default "otel-demo" }}
      {{- with .Values.global.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: valkey
          image: {{ .Values.valkey.image.repository }}:{{ .Values.valkey.image.tag }}
          imagePullPolicy: {{ .Values.valkey.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - containerPort: {{ .Values.valkey.service.port | default 6379 }}
              name: valkey
          {{- $svcSec := .Values.valkey.securityContext | default dict }}
          {{- $globalSec := .Values.global.containerSecurityContext | default dict }}
          {{- $sec := $svcSec | default $globalSec }}
          {{- if $sec }}
          securityContext:
            {{- toYaml $sec | nindent 12 }}
          {{- end }}
          {{- $svcRes := .Values.valkey.resources | default dict }}
          {{- $globalRes := .Values.global.resources | default dict }}
          {{- $res := $svcRes | default $globalRes }}
          {{- if $res }}
          resources:
            {{- toYaml $res | nindent 12 }}
          {{- end }}
          env:
            {{- if .Values.valkey.env }}
            {{- toYaml .Values.valkey.env | nindent 12 }}
            {{- end }}