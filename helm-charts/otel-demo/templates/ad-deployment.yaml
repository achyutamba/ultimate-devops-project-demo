apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "otel-demo.fullname" . }}-adservice
  labels:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: adservice
    app.kubernetes.io/name: {{ include "otel-demo.fullname" . }}-adservice
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/part-of: otel-demo
spec:
  replicas: {{ .Values.ad.replicaCount | default 1 }}
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "otel-demo.fullname" . }}-adservice
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: adservice
        app.kubernetes.io/name: {{ include "otel-demo.fullname" . }}-adservice
      {{- if or .Values.global.podAnnotations .Values.ad.podAnnotations }}
      annotations:
        {{- with .Values.global.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.ad.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
    spec:
      serviceAccountName: {{ .Values.serviceAccountName | default "otel-demo" }}
      {{- with .Values.global.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: adservice
          image: {{ .Values.ad.image.repository }}:{{ .Values.ad.image.tag }}
          imagePullPolicy: {{ .Values.ad.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - containerPort: 8080
              name: service
          {{- $svcSec := .Values.ad.securityContext | default dict }}
          {{- $globalSec := .Values.global.containerSecurityContext | default dict }}
          {{- $sec := $svcSec | default $globalSec }}
          {{- if $sec }}
          securityContext:
            {{- toYaml $sec | nindent 12 }}
          {{- end }}
          {{- $svcRes := .Values.ad.resources | default dict }}
          {{- $globalRes := .Values.global.resources | default dict }}
          {{- $res := $svcRes | default $globalRes }}
          {{- if $res }}
          resources:
            {{- toYaml $res | nindent 12 }}
          {{- end }}
          env:
            # Add environment variables here using .Values.ad.env
            {{- if .Values.ad.env }}
            {{- toYaml .Values.ad.env | nindent 12 }}
            {{- end }}
