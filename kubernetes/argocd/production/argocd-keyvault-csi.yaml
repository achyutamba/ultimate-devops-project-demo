# yaml-language-server: $schema=
# Azure Key Vault CSI Driver SecretProviderClass for Argo CD OIDC secret.
# Assumes Key Vault CSI driver installed: https://azure.github.io/secrets-store-csi-driver-provider-azure/
# Requires AKS cluster identity or pod identity to have Key Vault read permissions.
---
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: argocd-keyvault-oidc
  namespace: argocd
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"  # Set to "true" if using AAD Pod Identity; "false" for workload identity or managed identity
    useVMManagedIdentity: "true"  # Use AKS kubelet managed identity
    tenantId: "<AZURE_TENANT_ID>"
    keyvaultName: "<KEY_VAULT_NAME>"
    objects: |
      array:
        - |
          objectName: argocd-oidc-client-secret
          objectType: secret
          objectVersion: ""
    cloudName: AzurePublicCloud
  secretObjects:
    - secretName: argocd-oidc-secret
      type: Opaque
      data:
        - objectName: argocd-oidc-client-secret
          key: clientSecret
---
